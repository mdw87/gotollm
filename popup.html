<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoToLLM</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header>
        <img src="icons/icon48.png" alt="GoToLLM" class="logo" />
        <div class="title-group">
          <h1>GoToLLM</h1>
          <span class="tagline">Address bar → AI, instantly</span>
        </div>
      </header>

      <!-- How to use -->
      <section class="how-to">
        <div class="step">
          <span class="badge">1</span>
          <span>Type <kbd>ai</kbd> in the address bar</span>
        </div>
        <div class="step">
          <span class="badge">2</span>
          <span>Press <kbd>Tab</kbd></span>
        </div>
        <div class="step">
          <span class="badge">3</span>
          <span>Type your prompt &amp; press <kbd>Enter</kbd></span>
        </div>
      </section>

      <!-- Default LLM setting -->
      <section class="settings">
        <label for="defaultLLM">Default LLM</label>
        <select id="defaultLLM">
          <option value="chatgpt">ChatGPT</option>
          <option value="claude">Claude</option>
          <option value="gemini">Gemini</option>
          <option value="perplexity">Perplexity</option>
          <option value="grok">Grok</option>
        </select>
        <span class="saved-msg" id="savedMsg">Saved ✓</span>
      </section>

      <!-- Override tip -->
      <section class="overrides">
        <p class="label">Override anytime with a prefix:</p>
        <div class="chips">
          <span class="chip">claude: <em>prompt</em></span>
          <span class="chip">chatgpt: <em>prompt</em></span>
          <span class="chip">gemini: <em>prompt</em></span>
          <span class="chip">perplexity: <em>prompt</em></span>
          <span class="chip">grok: <em>prompt</em></span>
        </div>
      </section>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
